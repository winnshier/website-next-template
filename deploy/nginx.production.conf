proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=next_static:10m max_size=1g inactive=24h use_temp_path=off;

# HTTP服务器 - 如果有SSL证书则重定向到HTTPS，否则直接提供服务
server {
  listen 80;
  server_name example.com www.example.com;

  # 如果没有SSL证书，直接提供HTTP服务
  # 如果有SSL证书，取消下面的注释以启用HTTPS重定向
  # return 301 https://$server_name$request_uri;

  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

  location / {
    proxy_pass http://web-production:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket和SSE支持
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_cache_bypass $http_upgrade;

    # 禁用缓冲以支持流式传输（React Server Components）
    proxy_buffering off;
  }

  location /_next/static {
    proxy_cache next_static;
    proxy_cache_valid 200 24h;
    proxy_pass http://web-production:3000;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location /api/health {
    proxy_pass http://web-production:3000;
    access_log off;
  }
}

