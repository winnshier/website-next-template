version: "3.9"

services:
  web-production:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
        NEXT_PUBLIC_CDN_URL: ${NEXT_PUBLIC_CDN_URL}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_ENV: ${NEXT_PUBLIC_ENV:-production}
    image: web-tem:production
    container_name: web-tem-production
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_ENV: production
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - production-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx-production:
    image: nginx:1.25-alpine
    container_name: nginx-production
    depends_on:
      - web-production
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./deploy/nginx.production.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/certs/production:/etc/nginx/certs:ro
    restart: unless-stopped
    networks:
      - production-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  production-network:
    driver: bridge
