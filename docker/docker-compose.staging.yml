version: "3.9"

services:
  web-staging:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
        NEXT_PUBLIC_CDN_URL: ${NEXT_PUBLIC_CDN_URL}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_ENV: ${NEXT_PUBLIC_ENV:-staging}
    image: web-tem:staging
    container_name: web-tem-staging
    env_file:
      - ../.env.staging
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_ENV: staging
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - staging-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx-staging:
    image: nginx:1.25-alpine
    container_name: nginx-staging
    depends_on:
      - web-staging
    ports:
      - "${NGINX_HTTP_PORT:-8080}:80"
      - "${NGINX_HTTPS_PORT:-8443}:443"
    volumes:
      - ../deploy/nginx.staging.conf:/etc/nginx/conf.d/default.conf:ro
      - ../deploy/certs/staging:/etc/nginx/certs:ro
    restart: unless-stopped
    networks:
      - staging-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  staging-network:
    driver: bridge
